<html>
    <head>
        <title>ParkinVision</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">ParkinVision</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/about">About</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row mt-5">
                <div class="text-center">
                    <a href="/">
                        <img class="img-fluid w-50" alt="ParkinVision Logo" src="{{ url_for('static', filename='img/logo.png') }}" />
                    </a>
                </div>
                <h4 class="text-center font-italic w-100 mt-5">Hand-drawn spiral prediction for Parkinson's disease.</h4>
            </div>
            <div class="row mt-5">
                <div class="col-md-4 offset-md-4">
                    <div class="custom-file">
                        <form action="/" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <div class="custom-file">
                                    <input type="file" accept="image/*" class="custom-file-input" name="image" id="image" oninput="filesize(this);">
                                    <label class="custom-file-label" for="image">Select image...</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
